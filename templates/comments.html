<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentarze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight-deadline {
            color: red;
            font-weight: bold;
        }

        .comment-text {
            font-size: 1.25rem;
        }

        .comment-textarea {
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="text-center">Komentarze dla zamówienia {{ zamowienie_numer }}</h2>
    <ul>
        {% for comment in comments %}
        <li class="comment-text">{{ comment.text }} <small>{{ comment.date }}
            {% if comment.deadline %}
            <span class="highlight-deadline">(Deadline: {{ comment.deadline }})</span>
            {% endif %}
        </small></li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="comment">Dodaj komentarz</label>
            <textarea class="form-control comment-textarea" id="comment" name="comment" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="date" class="form-control" id="deadline" name="deadline">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Powrót na stronę główną</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
